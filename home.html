<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/2c19af23c3.js"
      crossorigin="anonymous"
    ></script>
    <title>AskMehanics</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: yellow"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/" style="color: black">AskMechanics</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/" style="color: black">
                Home <i class="fa-solid fa-house"></i>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/about" style="color: black"> About </a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-sm-2"
              type="text"
              placeholder="Search"
            />
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">
              <i class="fa-regular fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
  </body>
</html>
